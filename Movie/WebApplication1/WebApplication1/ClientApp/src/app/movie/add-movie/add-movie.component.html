<div class="container">
  <div class="row">

    <form  [formGroup]="addMoveForm" (ngSubmit)="add()"  role="form" class="col-md-9 go-right">

      <h2>Enter New Movie</h2>
      <div class="form-group">
        <input id="movieName" name="movieName" type="text" class="form-control"  formControlName="movieName">
        <label for="movieName">Movie Name</label>
        <div class="alert alert-danger"
              *ngIf="addMoveForm.get('movieName').hasError('required') && addMoveForm.get('movieName').touched">Please entry valid value and repeat</div>
      </div>

      <div class="form-group">
        <input id="directorName" name="addMoveForm.directorName" type="text" class="form-control"  formControlName="directorName">
        <label for="directorName">Director Name</label>
        <div class="alert alert-danger"
             *ngIf="addMoveForm.get('directorName').hasError('required') && addMoveForm.get('directorName').touched">Please entry valid value and repeat</div>
      </div>
      <div class="form-group">

        <input id="releaseYear" name="releaseYear" type="text" class="form-control"  formControlName="releaseYear">

        <label for="releaseYear">Release Year</label>
        <div class="alert alert-danger"
             *ngIf="addMoveForm.get('releaseYear').hasError('required') && addMoveForm.get('releaseYear').touched">Please entry valid value and repeat</div>
      </div>

      <p class="bg-success" style="padding:10px;margin-top:20px;clear:both">
        <input class="submit btn" type="submit" name="name" value="Добавить" />
      </p>

    </form>
  </div>
</div>
