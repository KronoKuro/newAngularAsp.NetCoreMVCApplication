<div class="container">
  <div class="row">

    <form [formGroup]="editMoveForm" (ngSubmit)="edit()" role="form" class="col-md-9 go-right">

      <h2>Enter New Movie</h2>
      <input id="id" name="id" type="text" class="form-control" formControlName="id" > 
      <div class="form-group">
        <input id="movieName" name="movieName" type="text" class="form-control" formControlName="movieName">
        <label for="movieName">Movie Name</label>
        <div class="alert alert-danger"
             *ngIf="editMoveForm.get('movieName').hasError('required') && editMoveForm.get('movieName').touched">Please entry valid value and repeat</div>
      </div>

      <div class="form-group">
        <input id="directorName" name="addMoveForm.directorName" type="text" class="form-control" formControlName="directorName">
        <label for="directorName">Director Name</label>
        <div class="alert alert-danger"
             *ngIf="editMoveForm.get('directorName').hasError('required') && editMoveForm.get('directorName').touched">Please entry valid value and repeat</div>
      </div>
      <div class="form-group">

        <input id="releaseYear" name="releaseYear" type="text" class="form-control" formControlName="releaseYear">

        <label for="releaseYear">Release Year</label>
        <div class="alert alert-danger"
             *ngIf="editMoveForm.get('releaseYear').hasError('required') && editMoveForm.get('releaseYear').touched">Please entry valid value and repeat</div>
      </div>

      <p class="bg-success" style="padding:10px;margin-top:20px;clear:both">
        <input class="submit btn" type="submit" name="name" value="Добавить" />
      </p>

    </form>
  </div>
</div>
