<div class="container">
  <div class="row">
  <div class="col-sm-12 col-md-12">
    <span class="btn btn-danger">
      <i class="glyphiconglyphicon-add"></i><a [routerLink]="['/add-movie/']" style="color: black">Add Movie </a>
    </span>
  </div>
  </div>
    <h3>Movies List</h3>
    <div class="container">
      <div class="row">
        <div class="row ">
          <div class="col-sm-9 col-md-9">
            <div class="list-group">
              <div class="list-group-item">
                <div class="row-content" *ngFor="let m of movies">
                  <div class="list-group=item-header">
                    <a href="/edit-movie/{{m.id}}" title="movieName">
                      <small> Movie Name - {{m.movieName}}</small>
                    </a>
                  </div>
                  <small>
                    <i class="glyphicon glyphicon-time"></i>
                    Release Year:- {{m.releaseYear}}
                    <i class="glyphicon glyphicon-user"></i>
                    Director Name: - {{m.directorName}}
                    <br />
                    <span class="explore">
                      <i class="glyphicon glyphicon-th"></i>
                      <a [routerLink]="['/reviews/', m.id]" > MoviesReviews:-{{m.noOfReviews}}</a>
                    </span>
                    <span class="btn btn-primary">
                      <i class="glyphiconglyphicon-edit"></i> <a [routerLink]="['/edit-movie/', m.id]" style="color: black">Edit Movie </a>
                    </span>

                    <span class="btn btn-danger">
                      <i class="glyphiconglyphicon-remove"></i><a [routerLink]="['/delete-movie/', m.id]" style="color: black">Delete Movie </a>
                    </span>
                  </small>
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
